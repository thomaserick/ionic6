<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Lista de Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding *ngFor="let item of tarefaCollection; let i = index">
      <ion-item>
        <ion-label>
          <h3>{{item.tarefa}}</h3>
          <p>{{item.status}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">


        <ion-item-option color="danger" (click)="delete(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="secondary">
      <ion-icon name="add"></ion-icon>

    </ion-fab-button>
  </ion-fab>


</ion-content>

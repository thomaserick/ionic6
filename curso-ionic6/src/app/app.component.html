<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Curso Ionic6</ion-list-header>
          <ion-note>Android/IOS/PWA</ion-note>



          <ion-accordion-group>
            <ion-accordion value="component">
              <ion-item slot="header">
                <ion-label>Componentes</ion-label>
              </ion-item>

              <ion-list slot="content">
                <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                  <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                    routerLinkActive="selected">
                    <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                    <ion-label>{{ p.title }}</ion-label>
                  </ion-item>
                </ion-menu-toggle>
              </ion-list>
            </ion-accordion>

            <ion-accordion value="native">
              <ion-item slot="header">
                <ion-label>Native</ion-label>
              </ion-item>

              <ion-list slot="content">
                <ion-menu-toggle auto-hide="false" *ngFor="let p of menuNativeCollection; let i = index">
                  <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                    routerLinkActive="selected">
                    <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                    <ion-label>{{ p.title }}</ion-label>
                  </ion-item>
                </ion-menu-toggle>
              </ion-list>

            </ion-accordion>





          </ion-accordion-group>




        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
